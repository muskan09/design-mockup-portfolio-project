<!DOCTYPE HTML>
<html
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/main.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
<title>Design Portfolio Mockup</title>
</head>
<body>
  <section class="container">
    <!--for the upper logo,name,coding profession-->
    <section class="row">
      <div id="img-banner">
        <img src="images/logo.png" class="img-responsive" alt="udacity logo">
      </div>
      <div id="text-banner">
        <h1>Muskan Kalsi</h1>
        <h2>Front-End Ninja</h2>
      </div>
    </section><hr/>
    <!--for the coding image-->
    <section class="row">
      <div class="col-11">
        <img src="images/main.jpg" class="img-responsive" alt="picture with random code">
      </div>
    </section>
    <!--for the featured work heading-->
    <section class="row">
      <div class="col-12">
        <h3>Featured Work</h3>
      </div>
    </section>
    <!--for the images-->
    <section class="row">
      <!--for the appify image-->
    <section class="row-feature">
      <div class="img-feature">
        <img src="images/appify.png" class="img-responsive" alt="appify image">
      </div>
      <footer class="text-feature">
        <p><a href="https://github.com/udacity/Appify/">APPIFY</a></p>
      </footer>
    </section>
    <!--for the sunflower image-->
    <section class="row-feature">
      <div class="img-feature">
        <img src="images/sunflower.png" class="img-responsive" alt="sunflower image">
      </div>
      <footer class="text-feature">
        <p><a href="https://github.com/udacity/Sunflower/">SUNFLOWER</a></p>
      </footer>
    </section>
    <!--for the bokeh image-->
    <section class="row-feature">
      <div class="img-feature">
        <img src="images/bokeh.png" class="img-responsive" alt="bokeh image">
      </div>
      <footer class="text-feature">
        <p><a href="https://github/udacity/Bokeh">BOKEH</a></p>
      </footer>
    </section>
  </section>
</section>
</body>
</html>
